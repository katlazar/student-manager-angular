<h1 style="text-align: center">Aplikacja do zarządzania studentami</h1>

<div class="row">
  <div
    style="margin: 20px auto"
    id="carouselExampleIndicators"
    class="carousel slide col-10"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://media.istockphoto.com/id/1436718438/pl/zdj%C4%99cie/wsp%C3%B3%C5%82praca-i-analiza-przez-osoby-dzia%C5%82aj%C4%85ce-w-biurze.jpg?s=612x612&w=is&k=20&c=HZPQSQzDDTyv7OwYStHpwU9OUBSB8Mul1BHu_H4u9ek="
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://media.istockphoto.com/id/1138591970/pl/zdj%C4%99cie/ludzie-biznesu-bawi%C4%85cy-si%C4%99-w-biurze.jpg?s=612x612&w=is&k=20&c=cONHlZ1tm-EyzuPSvMy0yeL7Xl2JrChdrGV6bwvM3GY="
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://media.istockphoto.com/id/1484981453/pl/zdj%C4%99cie/zr%C3%B3%C5%BCnicowana-grupa-odnosz%C4%85cych-sukcesy-ludzi-biznesu-w-nowoczesnym-szklanym-biurze.jpg?s=612x612&w=is&k=20&c=8Q-qEj88mrQnPyLcO3lByXVONftAfiSK5mEh9nFieXY="
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="row">
  <div style="margin: 5px auto" class="col-5">
    <a [routerLink]="'/students'" class="btn btn-outline-primary"
      >Przeglądaj studentów</a
    >
    <a
      style="margin-left: 15px"
      [routerLink]="'/add'"
      class="btn btn-outline-primary"
      >Dodaj studenta</a
    >
  </div>
</div>
